<script>
    var submitQuery = document.getElementById("submitQuery");
    var pauseOrContinue = document.getElementById("pauseOrContinue");

    var submit_num = "0";
    isRunning = 0;

    submitQuery.onclick = function () {
        $.ajax({
            // contentType: "application/json; charset=utf-8",
            // url替换
            url: "http://110.42.138.127:5000/submit",
            type: 'get',
            // dataType:'jsonp',
            success: function (data) {
                if (data.code === 200) {
                    isRunning = 1;
                    alert(data.msg);
                }
            },
            error: function (e) {
                isRunning = 0;
                alert("Request error");
                console.log(e.responseText);
            }
        });


    }

    pauseOrContinue.onclick = function () {
        if (isRunning === 1)
            isRunning = 0;
        else
            isRunning = 1;
    }


    function logsAndStage() {
        // 同文件夹下的json文件路径，准备改为url
        var url = "http://110.42.138.127:5000/get_log"
        // 申明一个XMLHttpRequest
        var request = new XMLHttpRequest();
        // 设置请求方法与路径
        request.open("get", url);
        // 不发送数据到服务器
        request.send(null);
        //XHR对象获取到返回信息后执行
        request.onload = function () {
            // 返回状态为200，即为数据获取成功
            if (request.status == 200) {
                var data = JSON.parse(request.responseText);
                console.log(data);

                var str1 = "";   //声明str1，防止产生undefined
                $.each(data, function (infoIndex, info) {
                    str1 += "<tr cate-id='0' fid='0' onMouseOver='over()' onClick='change()' onMouseOut='out()'> " +
                        "<td>" + info["info"] + "</td>"
                })
                logs.innerHTML = str1;
                scrollBar.scrollTop = scrollBar.scrollHeight;
            }
        }
        var MV_generation = document.getElementById('MV_generation');
        var cost_estimation = document.getElementById('cost_estimation');
        var MV_recommend = document.getElementById('MV_recommend');
        var MV_rewriting = document.getElementById('MV_rewriting');
        $.ajax({
            // contentType: "application/json; charset=utf-8",
            // url替换
            url: "http://110.42.138.127:5000/get_stage",
            type: "get",
            success: function (data) {
                if(data.code === 200)
                {
                    if (data.stage === 1) {
                        MV_generation.setAttribute('style', 'background-color: mediumseagreen; color: white');
                        cost_estimation.setAttribute('style', 'background-color: #eeeeee; color: black');
                        MV_recommend.setAttribute('style', 'background-color: #eeeeee; color: black');
                        MV_rewriting.setAttribute('style', 'background-color: #eeeeee; color: black; margin-right: 10px');
                    } 
                    else if (data.stage === 2) {
                        MV_generation.setAttribute('style', 'background-color: mediumseagreen; color: white');
                        cost_estimation.setAttribute('style', 'background-color: mediumseagreen; color: white');
                        MV_recommend.setAttribute('style', 'background-color: #eeeeee; color: black');
                        MV_rewriting.setAttribute('style', 'background-color: #eeeeee; color: black; margin-right: 10px');
                    }
                    else if (data.stage === 3) {
                        MV_generation.setAttribute('style', 'background-color: mediumseagreen; color: white');
                        cost_estimation.setAttribute('style', 'background-color: mediumseagreen; color: white');
                        MV_recommend.setAttribute('style', 'background-color: mediumseagreen; color: white');
                        MV_rewriting.setAttribute('style', 'background-color: #eeeeee; color: black; margin-right: 10px');
                    }
                    else if (data.stage === 4) {
                        MV_generation.setAttribute('style', 'background-color: mediumseagreen; color: white');
                        cost_estimation.setAttribute('style', 'background-color: mediumseagreen; color: white');
                        MV_recommend.setAttribute('style', 'background-color: mediumseagreen; color: white');
                        MV_rewriting.setAttribute('style', 'background-color: mediumseagreen; color: white; margin-right: 10px');
                    }
                }
            },
            error: function (data) {
                alert("Request error！！")
            }
        });
    }

    // 1秒请求一次日志和阶段数据
    setInterval(function () {
        if (isRunning === 1)
            logsAndStage();
    }, 1000);

    function change(change) {
        var oObj = window.event.srcElement;
        //alert(change.tagName.toLowerCase());
        if (oObj.tagName.toLowerCase() == "td") {
            var oTr = oObj.parentNode;
            for (var i = 0; i < document.all.form.rows.length; i++) {
                document.all.form.rows[i].style.backgroundColor = "";
                document.all.form.rows[i].tag = false;
            }
            submit_num = oObj.parentElement.rowIndex;
            console.log(submit_num);
            oTr.style.backgroundColor = "#CCCCFF";
            oTr.tag = true;
        }
    }

    //鼠标点击另外一行时关闭已选行变色
    function out() {
        var oObj = event.srcElement;
        if (oObj.tagName.toLowerCase() == "td") {
            var oTr = oObj.parentNode;
            if (!oTr.tag) oTr.style.backgroundColor = "";
        }
    }

    //鼠标移动到选择行上时的行变色
    function over() {
        var oObj = event.srcElement;
        if (oObj.tagName.toLowerCase() == "td") {
            var oTr = oObj.parentNode;
            if (!oTr.tag) oTr.style.backgroundColor = "#E1E9FD";
        }
    }

                    // set up the updating of the chart each second

                    setInterval(function () {
                        if (isRunning === 1) {

                                y = 60 + Math.round(Math.random() * 40);

                                }
                            });

        },
        title: {

        tooltip: {

        },
        exporting: {

        series: [{

                // generate an array of random data
                var data = [], time = (new Date()).getTime(), i;
                // data.push([time, 0]);
                for (i = -999; i <= -600; i += 1) {
                    data.push([

                }
                for (i = -599, j = 0; i <= -560; i += 1, j += 1) {

                }
                for (i = -559; i <= 0; i += 1) {
                    data.push([

                return data;
